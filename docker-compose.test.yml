version: '3.8'

services:
  test-db:
    image: postgres:14-alpine
    container_name: booking-system-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: booking_system_test
    ports:
      - '5433:5432' # Map to a different host port (5433) to avoid conflicts with a local dev DB
    volumes:
      - test-db-data:/var/lib/postgresql/data

volumes:
  test-db-data: